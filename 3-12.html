<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Shift Schedule</title>
</head>
<body>
<h2 style="text-align: center;">Employee Shift Schedule</h2>
    <table border="1">
        <tr>
            <th>Time</th>
            <th>Employee</th>
            <th>Role</th>
        </tr>
        <tr>
            <td rowspan="2">9AM - 12PM</td>
            <td>John</td>
            <td>Manager</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Assistant</td>
        </tr>
        <tr>
            <td colspan="3">12PM - 1PM: Lunch</td>
        </tr>
        <tr>
            <td>1PM - 5PM</td>
            <td colspan="2">Smith - Supervisor</td>
        </tr>
    </table>
</body>
</html>
