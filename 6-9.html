<!DOCTYPE html>
<html>
<head>
    <title>Child Selector Example</title>
    <style>
        div > p { color: red;  font-weight: bold; }
        ul > li { color: blue;  list-style-type: square; }
    </style>
</head>
<body>
    <p>This paragraph is not a direct child of a div and will not be styled.</p>
    <div>
        <p>This paragraph is a direct child of a div and will be styled.</p>
    </div>
    <ul>
        <li>This is a direct child of a ul and will be styled.</li>
        <li>This one too!</li>
    </ul>
</body>
</html>
