<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        p.highlight {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="highlight">This heading is highlighted</h1>
    <p>This paragraph is not highlighted.</p>
    <p class="highlight">This paragraph is highlighted and styled with red text.</p>
</body>
</html>
