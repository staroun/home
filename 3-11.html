<html>
<head>
    <title>Table Tags</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TV</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Car</td>
                <td>2000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>3000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
